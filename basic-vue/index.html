<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
</head>
<body>

    <h1>Hello vue</h1>

    <div id="app">
        <h2>{{ title }}</h2>
        <p v-if="showBooks">Show books</p>
        <a v-bind:href="title">Link</a> &nbsp;&nbsp;
        <a :href="showBooks" :class="{ ok: showBooks }">Another Link</a>

        <br />
        <br />
        <br />

        <p>{{ getName }}</p> <br>

        <button @click="changeTitle('Majesty')">Click me</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
